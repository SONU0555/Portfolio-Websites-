<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Portfolio Webpage</title>
  </head>
  <body>
    <!-- top navigation bar -->
    <div class="nav-container">
      <nav>
        <h1 class="logo-name">AKIRA</h1>
        <div class="menu" id="nav-menu">
          <ul class="links">
            <li><a href="#">HOME</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">TEAM</a></li>
            <li><a href="#">SERVICES</a></li>
            <li><a href="#">CONTECT</a></li>
          </ul>

          <!-- login and signin button -->
          <div class="logorsign">
            <i class="fa-solid fa-circle-user"></i>
            <button class="login-button"><span>Log In</span></button>
          </div>
        </div>
        <i class="fa-solid fa-bars nav-btn" id="open-menu"></i>
        <i class="fa-solid fa-xmark nav-btn close" id="close-menu"></i>
      </nav>
    </div>

    <!-- main content -->
    <section class="page-content">
      <aside class="info">
        <h3>Hello It's Me</h3>
        <h1>Anime Akira</h1>
        <p>I Am FrontEnd <span class="auto-type"></span></p>

          Anime akira frontend developer Lorem ipsum dolor sit, amet consectetur
          adipisicing elit. Temporibus quod incidunt non deleniti corporis sint
          aspernatur quasi cupiditate ducimus optio.
        </p>

        <!-- adding social media icons -->
        <div class="social_media">
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-whatsapp"></i>
          <i class="fa-brands fa-pinterest"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
        <div class="buttons">
          <button class="btn hire-me">Hire Me!</button>
          <button class="btn about">Know More</button>
        </div>
      </aside>

      <!-- anime image -->
      <aside class="image">
        <img src="anime3.webp" alt="image" />
      </aside>
    </section>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

    <script src="script.js"></script>
  </body>
</html>
